<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="overlay">
            <div class="nav">
                <div class="bar">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="./images/logo.svg" alt="">
                </div>
                <div class="login">
                    <button class="login-btn">Login</button>
                </div>
            </div>
            <div class="main-header">
                <div class="heading">
                    <h2 class="main-heading">
                       <span class="royal"> Your</span>  <span class="purple"> Network</span> <span class="pink">is</span> 
                    </h2>
                    <h2 data-text="waiting..." class="writing"> waiting...</h2>
                    <h3 class="side-heading">We facilitate casual conversations that
                        lead to not-so-casual professional impact. Powered by AI.</h3>
                </div>
                <div class="arrow-container">
                    <img class="arrow" src="./images/arrow2.png" alt="">
                </div>
                
                <div class="form">
                    <div class="main-form">
                        <h2>Sign up</h2>
                    <form action="">
                        <div class="input-group">
                           
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Username..."required>
                            <span class="bar"></span>
                        </div>
                        <div class="input-group">
                            
                            <i class="fa fa-envelope"></i>
                            <input type="text" placeholder="Email..." required>
                            <span class="bar"></span>
                        </div>
                        <div class="input-group">
                            
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="Password..." required>
                            <span class="bar"></span>
                        </div>

                        <div class="input-group">
                            
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="Confirm password..." required>
                            <span class="bar"></span>
                        </div>
                        <div class="input-btn">
                        <div class="input-group-btn">
                            
                           <button class="telegram">
                            <i class="fa fa-telegram"></i>
                           </button>
                        </div>
                    </div>
                        <div class="switch-login">
                            <a href="#">Already have an account ? <span>Login</span></a>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer">

    </footer>
</body>

</html>
